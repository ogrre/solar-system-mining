# SonarCloud Configuration for Laravel Project

# Project identification - Replace with your actual values
sonar.projectKey=ogrre_solar-system-mining
sonar.organization=ogrre
sonar.projectName=Solar System Mining
sonar.projectVersion=1.0

# Source configuration
sonar.sources=app,config,database,routes
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language and file patterns
sonar.php.file.suffixes=php
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/*.blade.php,**/public/build/**
sonar.test.exclusions=**/vendor/**,**/node_modules/**

# Coverage exclusions
sonar.coverage.exclusions=**/config/**,**/database/migrations/**,**/database/seeders/**,**/bootstrap/**,**/storage/**,**/tests/**

# Quality Gate settings
sonar.qualitygate.wait=true